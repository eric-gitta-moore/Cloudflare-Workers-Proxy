<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <link href="https://s4.zstatic.net/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <title>Proxy Everything</title>
  <link rel="icon" type="image/png" href="https://s2.hdslb.com/bfs/openplatform/1682b11880f5c53171217a03c8adc9f2e2a27fcf.png@100w.webp">
  <meta name="Description" content="Proxy Everything with CF Workers.">
  <meta property="og:description" content="Proxy Everything with CF Workers.">
  <meta property="og:image" content="https://s2.hdslb.com/bfs/openplatform/1682b11880f5c53171217a03c8adc9f2e2a27fcf.png@100w.webp">
  <meta name="robots" content="index, follow">
  <meta http-equiv="Content-Language" content="zh-CN">
  <meta name="copyright" content="Copyright © ymyuuu">
  <meta name="author" content="ymyuuu">
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="https://s2.hdslb.com/bfs/openplatform/1682b11880f5c53171217a03c8adc9f2e2a27fcf.png@100w.webp">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <style>
      body, html {
          height: 100%;
          margin: 0;
      }
      .background {
          background-size: cover;
          background-position: center;
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .card {
          background-color: rgba(255, 255, 255, 0.8);
          transition: background-color 0.3s ease, box-shadow 0.3s ease;
      }
      .card:hover {
          background-color: rgba(255, 255, 255, 1);
          box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      }
      .input-field input[type=text] {
          color: #2c3e50;
      }
      .input-field input[type=text]:focus+label {
          color: #2c3e50 !important;
      }
      .input-field input[type=text]:focus {
          border-bottom: 1px solid #2c3e50 !important;
          box-shadow: 0 1px 0 0 #2c3e50 !important;
      }
      @media (prefers-color-scheme: dark) {
          body, html {
              background-color: #121212;
              color: #e0e0e0;
          }
          .card {
              background-color: rgba(33, 33, 33, 0.9);
              color: #ffffff;
          }
          .card:hover {
              background-color: rgba(50, 50, 50, 1);
              box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.6);
          }
          .input-field input[type=text] {
              color: #ffffff;
          }
          .input-field input[type=text]:focus+label {
              color: #ffffff !important;
          }
          .input-field input[type=text]:focus {
              border-bottom: 1px solid #ffffff !important;
              box-shadow: 0 1px 0 0 #ffffff !important;
          }
          label {
              color: #cccccc;
          }
      }
  </style>
</head>
<body>
  <div class="background">
      <div class="container">
          <div class="row">
              <div class="col s12 m8 offset-m2 l6 offset-l3">
                  <div class="card">
                      <div class="card-content">
                          <span class="card-title center-align"><i class="material-icons left">link</i>Proxy Everything</span>
                          <div class="row">
                              <div class="col s12">
                                  <ul class="tabs">
                                      <li class="tab col s6"><a class="active" href="#simple-mode">简单模式</a></li>
                                      <li class="tab col s6"><a href="#advanced-mode">高级模式</a></li>
                                  </ul>
                              </div>
                              <div id="simple-mode" class="col s12">
                                  <form id="urlForm" onsubmit="redirectToProxy(event)">
                                      <div class="input-field">
                                          <input type="text" id="targetUrl" placeholder="在此输入目标地址" required>
                                          <label for="targetUrl">目标地址</label>
                                      </div>
                                      <button type="submit" class="btn waves-effect waves-light teal darken-2 full-width">跳转</button>
                                  </form>
                              </div>
                              <div id="advanced-mode" class="col s12">
                                  <form id="advancedForm" onsubmit="redirectToAdvancedProxy(event)">
                                      <div class="input-field">
                                          <input type="text" id="advancedTargetUrl" placeholder="在此输入目标地址" required>
                                          <label for="advancedTargetUrl">目标地址</label>
                                      </div>
                                      <div class="input-field">
                                          <textarea id="customHeaders" class="materialize-textarea" placeholder='{"user-agent": "Mozilla/5.0..."}'></textarea>
                                          <label for="customHeaders">自定义请求头 (JSON格式)</label>
                                      </div>
                                      <button type="submit" class="btn waves-effect waves-light teal darken-2 full-width">跳转</button>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="https://s4.zstatic.net/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
      // 初始化选项卡
      document.addEventListener('DOMContentLoaded', function() {
          const tabs = document.querySelectorAll('.tabs');
          M.Tabs.init(tabs);
      });
      
      function redirectToProxy(event) {
          event.preventDefault();
          const targetUrl = document.getElementById('targetUrl').value.trim();
          const currentOrigin = window.location.origin;
          window.open(currentOrigin + '/' + encodeURIComponent(targetUrl), '_blank');
      }
      
      function redirectToAdvancedProxy(event) {
          event.preventDefault();
          const targetUrl = document.getElementById('advancedTargetUrl').value.trim();
          const customHeadersText = document.getElementById('customHeaders').value.trim();
          
          let params = {
              target: targetUrl
          };
          
          // 如果有自定义请求头，解析并添加到参数中
          if (customHeadersText) {
              try {
                  const customHeaders = JSON.parse(customHeadersText);
                  if (typeof customHeaders !== 'object' || customHeaders === null) {
                      throw new Error('自定义请求头必须是一个对象');
                  }
                  params.headers = customHeaders;
              } catch (error) {
                  alert('自定义请求头格式错误，请输入有效的JSON格式');
                  return;
              }
          }
          
          const currentOrigin = window.location.origin;
          const paramsString = encodeURIComponent(JSON.stringify(params));
          window.open(currentOrigin + '/?params=' + paramsString, '_blank');
      }
  </script>
</body>
</html>
